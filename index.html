<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative News - Your Ordinary Entertainment</title>
  <link rel="icon" href="./images/favicon.png">

  <!-- BOOSTRAP CSS CDN -->
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- FONTAWESOME ICON -->
  <script src="https://kit.fontawesome.com/c9d94817f4.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- HEADER START -->
  <header class="header">
    <!-- TOP MENU START -->
    <nav class="navbar navbar-expand top-menu">
      <div class="container-xl">
        <a class="navbar-brand fw-bolder" href="./index.html">
          <span class="primary-color rounded-1">Creative</span> News
        </a>
        <div class="navbar-nav ms-auto gap-0 gap-md-3">
          <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
          <a class="nav-link" href="./blog.html">Blog</a>
          <a class="nav-link profile" href="#">
            <img src="./images/avator.png" alt="" class="rounded-circle">
          </a>
        </div>
      </div>
      </div>
    </nav>
    <!-- TOP MENU END -->

    <hr class="nav-hr">

    <!-- MAIN MENU START -->
    <nav class="navbar navbar-expand-lg main-menu">
      <div class="container-fluid">
        <span class="navbar-toggler">News Category</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainMenu"
          aria-controls="mainMenu" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainMenu">
          <div class="container-xl">
            <ul id="news-category" class="navbar-nav w-100 justify-content-between">

            </ul>
          </div>
        </div>
      </div>
    </nav>
    <!-- MAIN MENU END -->
  </header>
  <!-- HEADER END -->

  <!-- MAIN CONTENT START -->
  <main class="main-content py-4 container-xl" id="main-content">
    <!-- CONTENT ALERT START -->
    <div class="content-alert alert bg-white d-none" id="content-alert" role="alert">
      <span>4 items found for category Entertainment</span>
    </div>
    <!-- CONTENT ALERT END -->

    <!-- FILTER AREA START -->
    <div class="filter d-md-flex justify-content-between py-2 py-md-4">
      <div class="short-filter text-center">
        <span>Sort By View:</span>
        <select class="short-filter ms-3" name="short-filter" id="short-filter">
          <option value="Default">Default</option>
        </select>
      </div>
      <div class="trending-filter text-center pt-2 pt-sm-0">
        <button class="btn">Today's Pick</button>
        <button class="btn btn-outline">Trending</button>
      </div>
    </div>
    <!-- FILTER AREA END -->

    <!-- LOADING SPINNER START -->
    <div class="d-flex justify-content-center d-none my-4" id="loading-spinner">
      <div class="spinner-border text-secondary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <!-- LOADING SPINNER END -->

    <!-- NEWS CONTENT START -->
    <div class="news-content py-2" id="news-content">

    </div>
    <!-- NEWS CONTENT END -->

    <!-- SINGLE NEWS DETAILS MODAL START -->
    <div class="modal fade" id="singleNews" tabindex="-1" aria-labelledby="singleNewsLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">

          <div class="modal-body" id="news-body">

          </div>
          <div class="modal-footer py-1 px-1">
            <button type="button" class="btn btn-primary px-4 btn-sm" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!-- SINGLE NEWS DETAILS MODAL END -->
  </main>
  <!-- MAIN CONTENT END -->

  <!-- FOOTER START -->
  <footer class="footer bg-white py-4">
    <p class="secondary-color text-center fw-medium m-0">&copy; Copyright 2022 - Creative News</p>
  </footer>
  <!-- FOOTER END -->


  <!-- BOOTSTRAP JS SCRIPT -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS SCRIPT -->
  <script src="./js/utilities.js"></script>
  <script src="./js/news-category.js"></script>
  <script src="./js/get-posts.js"></script>
</body>

</html>
